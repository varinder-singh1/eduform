<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link rel="stylesheet" href="style.css" class="">
</head>
<body>
    <div class="container">
    
        <div class="apply_box">
            <h1>Job Application <span class="smale">(web)</span></h1>
             <form action="">
                <div class="form_container">
                <div class="form_control">
                   <label for="first_name">First name
                   </label>
                   <input type="text" placeholder="enter name" id="first_name">


                </div>
                <div class="form_control">
                    <label for="last_name">last name
                    </label>
                    <input type="text" placeholder="enter last name" id="last_name">

 
                 </div>
                 <div class="form_control">
                    <label for="email"> email
                    </label>
                    <input type="email" placeholder=" email" id="email">

 
                 </div>
                 <div class="form_control">
                    <label for="job_role">job role </label>
                    <select name="" id="job_role">
                        <option value="">select job role</option>
                        <option value="frontend">front end developer </option>
                        <option value="backend">backend developer</option>
                        <option value="fullstack">full stack developer</option>
                        <option value="uiux">ui ux designer</option>


                    </select>
 
                 </div>

                 <div class="form_control">
                    <label for="address"> adress
                     
                    </label>
                    <textarea name="adress" id="adress" cols="30" rows="10" placeholder="enter adress"></textarea>
 
                 </div>
                 <div class="form_control">
                    <label for="city">city
                    </label>
                    <input type="text" placeholder="enter city" id="city">
 
 
                 </div>
                 <div class="form_control">
                    <label for="pin_code">pin code
                    </label>
                    <input type="number" placeholder="enter pin code" id="pin_code">
 
 
                 </div>
                <div class="form_control">
                    <label for="date">date
                    </label>
                    <input type="date"  id="date">
 
 
                 </div>
                 <div class="form_control">
                    <label for="upload">upload your cv
                    </label>
                    <input type="file" placeholder="enter pin code" id="pin code">
 
 
                 </div>




                </div>
                <div class="buttun_container"><button type="submit">apply now</button></div>
             </form>

        </div>

    </div>

    
</body>
</html>
